sudo: required

language: go

go:
  - 1.16.13

services:
  - docker

script:
  ./build.sh pd-reassign-all

before_deploy:
  - docker login --username="geonet+dockerbuild" --password="${docker_password}" quay.io

deploy:
  skip_cleanup: true
  provider: script
  script: ./push.sh pd-reassign-all
  on:
    branch: main

notifications:
  email: false
  slack:
    if: branch in (main, staging, production)
    on_success: never
    on_failure: always
    on_pull_requests: false
    secure: 

env:
  global:
    - ALPINE_VERSION=3.8
    - secure: "" # docker_password

