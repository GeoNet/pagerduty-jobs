sudo: required

language: go

go:
  - 1.9

services:
  - docker

before_deploy:
  - docker login --username="geonet+dockerbuild" --password="${docker_username}" quay.io

deploy:
  skip_cleanup: true
  provider: script
  script: ./build-push.sh cmd/pd-reassign-all
  on:
    branch: master

notifications:
  email: false

env:
  global:
    - ALPINE_VERSION=3.8
    - secure: ""

